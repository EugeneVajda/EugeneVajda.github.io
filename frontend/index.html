  <body>
    <header>

            <div class="container">
                <a class="navbar-brand" href="#">
                    <img class="logo" src="/static/img/logo.png" alt="">
                </a>
                <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <!-- <span class="navbar-toggler-icon"></span> -->
                    <img>
                </button>
                <div class="navbar-collapse collapse" id="navbarCollapse">
                    <div class="container-fluid" style="margin:0;">
                        <div class="row justify-content-between menu-row" style="margin: auto;">
                            <div class="col-sm-12 col-md-2 text-center align-self-center">
                                <a href="https://quiz.dipe.us">
                                    <button (click)="scrollToElement(product)" type="button" class="btn">ABOUT DIPEUS</button>
                                </a>                        
                            </div>
                            <div class="col-sm-12 col-md-2 text-center align-self-center">
                                <a href="https://quiz.dipe.us">
                                    <button (click)="scrollToElement(product)" type="button" class="btn">HOW IT WORKS</button>

                            </div>
                            <div class="col-sm-12 col-md-2 text-center align-self-center">

                                        <button type="button" class="btn">TERMS & PRICES</button>
                                </a>                        
                            </div>
                            <div id="bottomMenu" class="col-auto text-center align-self-center">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="row">
                                            <div class="col-6">
                                                <button type="button" routerLink="/getStarted" class="btn outline-header-button">GO TO QUIZ</button>
                                            </div>
                                            <div class="col-6">                                                
                                                <button type="button" routerLink="/login" class="btn login-button"><img
                                                    src="/static/icons/clocks.svg" class="align-bottom" style="display: inline-block;"
                                                    alt="Key">5 MIN</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

    <div id="app"></div>
    <!-- built files will be auto injected -->
