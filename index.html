<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>DigiGift</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://apis.google.com/js/api.js" type="text/javascript"></script>
    <script src="assets/js/progressbar.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw==" crossorigin="anonymous"></script>
    
</head>
<body>
    <header>
        <div id="navbar" class="navbar navbar-expand-md fixed-top navbar-light ">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="assets/img/logo.png" alt="">
                </a>
                <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <!-- <span class="navbar-toggler-icon"></span> -->
                    <img>
                </button>
                <div class="navbar-collapse collapse" id="navbarCollapse">
                    <div class="container-fluid" style="margin:0;">
                        <div class="row justify-content-between menu-row" style="margin: auto;">
                            <div class="col-sm-12 col-md-3 text-center align-self-center">
                                <a href="https://quiz.digi.gift">
                                    <button (click)="scrollToElement(product)" type="button" class="btn outline-bottom">Product</button>
                                </a>                        
                            </div>
                            <div class="col-sm-12 col-md-3 text-center align-self-center">
                                <a href="https://partner.digi.gift">
                                        <button type="button" class="btn outline-bottom">For
                                                partners</button>
                                </a>                        
                            </div>
                            <div id="bottomMenu" class="col-auto text-center align-self-center">
                                <div class="row justify-content-center">
                                    <div class="col-6 col-sm-6 col-md-5 col-lg-5">
                                        <button type="button" routerLink="/login" class="btn login-button float-md-right float-xs-none d-none d-lg-block"><img
                                                src="assets/icons/key.svg" class="align-bottom" style="display: inline-block;"
                                                alt="Key">Login</button>
                                        <button type="button" routerLink="/login" class="btn login-button float-right d-lg-none text-md-right text-md-left"><img
                                                src="assets/icons/key.svg" class="align-bottom" style="display: inline-block;"
                                                alt="Key"></button>
                                    </div>
                                    <div class="col-6 col-sm-6 col-md-4 col-lg-4 align-self-center" style="left: -15px;">
                                        <button type="button" routerLink="/getStarted" class="btn outline-header-button float-md-left float-xs-none d-none d-md-block">Sign
                                            up</button>
                                        <button id="demoBtn" type="button" routerLink="/getStarted" class="btn btn-demo header float-md-left float-left d-md-none"
                                            style="height: 44px;">try demo</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </header>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-5" style="max-width: 400px; min-width: 400px;">
                <div class="chart">
                    <canvas id="myChart" width="100" height="100" style="margin-top: 100px"></canvas>
                    <div class="avatar">
                        <img src="assets/img/man.png" alt="">
                    </div>
                </div>                
            </div>
        </div>
        <div class="row justify-content-around">
            <div class="col-3">
                <div class="row">
                    <div class="col-12 mt-1">
                        <div class="progress">
                            <div class="progress-bar w-75" role="progressbar" aria-valuenow="75" aria-valuemin="0"
                                aria-valuemax="100"></div>
                        </div>
                    </div>
                    <div class="col-12 mt-1">
                        <div class="row">
                            <div class="col">
                                <span class="progress-title">Art & movies</span>
                            </div>
                            <div class="col-auto mr-0">
                                <span class="percent">22%</span>
                            </div>
                            <div class="col-12">
                                <div class="progress">
                                    <div class="progress-bar w-75" role="progressbar" aria-valuenow="75" aria-valuemin="0"
                                        aria-valuemax="100"></div>
                                </div>
                            </div>
                        </div>
                        
                        
                        
                    </div>
                    <div class="col-12 mt-1">
                        <div class="progress">
                            <div class="progress-bar w-75" role="progressbar" aria-valuenow="75" aria-valuemin="0"
                                aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="row">
                    <div class="col-12 mt-1">
                        <div class="progress">
                            <div class="progress-bar w-75" role="progressbar" aria-valuenow="75" aria-valuemin="0"
                                aria-valuemax="100"></div>
                        </div>
                    </div>
                    <div class="col-12 mt-1">
                        <div class="progress">
                            <div class="progress-bar w-75" role="progressbar" aria-valuenow="75" aria-valuemin="0"
                                aria-valuemax="100"></div>
                        </div>
                    </div>
                    <div class="col-12 mt-1">
                        <div class="progress">
                            <div class="progress-bar w-75" role="progressbar" aria-valuenow="75" aria-valuemin="0"
                                aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
    <script type="text/javascript">
    var ctx = document.getElementById('myChart').getContext('2d');
var chart = new Chart(ctx, {
    // The type of chart we want to create
    type: 'doughnut',
    legend: {
            display: false
        },
        title: {
            display: false
        },
        layout: {
            margin: {
                left: 0,
                right: 0,
                top: 0,
                bottom: 0
            }
        },
    // The data for our dataset
    data: {
    datasets: [{
        data: [30, 20, 10, 5, 50, 30],
        backgroundColor: ["#6DCA33","#23D9A0","#2BA4D4", "#B389D3", "#FF495A", "#F9BB22"]
    }],

    
},

    // Configuration options go here
    options: {}
});
</script>
</body>
</html>
